<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>S3 Image Classifier Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      color: #333;
    }
    header {
      width: 100%;
      background: #007acc;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    main {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #007acc;
    }
    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #007acc;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007acc;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    S3 Image Classifier Project
  </header>

  <main>
    <h1>Upload de Imagem</h1>
    <input type="file" id="imageInput" accept="image/*" required />
    <button onclick="enviarImagem()">Enviar</button>
    <div id="result"></div>
  </main>

  <script>
    async function enviarImagem() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // limpa resultado anterior

      if (!file) {
        alert('Selecione um arquivo primeiro!');
        return;
      }

      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64Content = reader.result.split(',')[1];

        const payload = {
          file_content: base64Content,
          object_name: file.name
        };

        try {
          const response = await fetch("https://n6vuhg21b7.execute-api.us-east-2.amazonaws.com/dev", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          const resposta = JSON.parse(data.body);

          resultDiv.innerHTML = `
            <p><strong>${resposta.mensagem}</strong></p>
            <p><strong>Labels:</strong> ${resposta.labels.join(', ')}</p>
          `;
        } catch (error) {
          resultDiv.innerHTML = `<p style="color: red;">Erro ao enviar imagem: ${error.message}</p>`;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
